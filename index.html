<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sort My Brain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cover" id="cover">
    <div class="cover-label">
      <h1>Sort My Brain</h1>
      <p>A cozy notebook for your messy thoughts</p>
      <button onclick="openNotebook()">Open to First Page</button>
    </div>
  </div>

  <div class="notebook" id="notebook">
    <h2>Brain Dump</h2>
    <textarea id="input" placeholder="Type whatever's on your mind...">(This is a sample entry. Feel free to edit or replace it!)
I have no clean clothes and my room is a disaster.
I have a job interview tomorrow and I'm freaking out about it being behavioral — I always freeze on those.
Also, I haven’t eaten a real meal in days and I feel gross.
I want to cancel everything but I also don’t want to mess up again.
Oh, and my cat keeps knocking things over and I still haven’t replied to my friend from last week.
I’m so behind on life.</textarea>
    <button onclick="sortBrain()">Sort My Brain</button>
    <div class="output" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
